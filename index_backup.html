uot;airlock.device_association_email_verification.response.title&quot;:&quot;이메일 확인하기&quot;,&quot;airlock.device_association_email_verification.response.description&quot;:&quot;기기 인증 이메일이 %{linebreak} %{user_email}%{linebreak} %{linebreak}(으)로 발송되었습니다. 기기를 인증하려면, %{emphasis_start}현재 사용 중인 기기의 브라우저%{emphasis_end}에서 링크를 여세요.&quot;,&quot;airlock.device_association_email_verification.response.Next&quot;:&quot;완료&quot;,&quot;airlock.device_association_email_verification.cant_get_to_email&quot;:&quot;이메일에 액세스할 수 없나요?&quot;,&quot;airlock.device_association_email_verification.let_us_know&quot;:&quot;에어비앤비에 알려주세요.&quot;,&quot;airlock.account_disabled.introduction.title&quot;:&quot;정지된 계정입니다&quot;,&quot;airlock.account_disabled.introduction.introduction&quot;:&quot;회원님의 정보 보호를 위해 일시적으로 에어비앤비 계정을 차단했습니다.&quot;,&quot;airlock.account_disabled.introduction.description&quot;:&quot;액세스를 복원하려면 에어비앤비에 등록된 이메일 주소로 account.disabled@airbnb.com에 이메일을 보내 주세요.&quot;,&quot;airlock.no_phone_access.introduction.title&quot;:&quot;이메일은 시간이 더 오래 소요됩니다.&quot;,&quot;airlock.no_phone_access.introduction.introduction&quot;:&quot;보안상의 이유로 에어비앤비가 직접 변경사항을 확인하려면 하루에서 이틀이 소요됩니다. 에어비앤와 연결된 이메일 주소로 &lt;a href=_mailto_account.disabled%40airbnb.com/__account.disabled%40airbnb.com_/a_%ec%97%90.html 이메일을 보내 주세요. 확인해서 처리하도록 하겠습니다.&quot;,&quot;airlock.no_phone_access.introduction.tip.title&quot;:&quot;휴대전화로 빠르게 업데이트하세요.&quot;,&quot;airlock.no_phone_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.no_phone_access.Send Me a Code&quot;:&quot;인증 코드 받기&quot;,&quot;airlock.no_email_access.introduction.title&quot;:&quot;이메일은 시간이 더 오래 소요됩니다.&quot;,&quot;airlock.no_email_access.introduction.introduction&quot;:&quot;보안상의 이유로 에어비앤비가 직접 변경사항을 확인하려면 하루에서 이틀이 소요됩니다. 에어비앤와 연결된 이메일 주소로 &lt;a href=_mailto_account.disabled%40airbnb.com/__account.disabled%40airbnb.com_/a_%ec%97%90.html 이메일을 보내 주세요. 확인해서 처리하도록 하겠습니다.&quot;,&quot;airlock.no_email_access.introduction.tip.title&quot;:&quot;휴대전화로 빠르게 업데이트하세요.&quot;,&quot;airlock.no_email_access.introduction.tip.description&quot;:&quot;여행 중이거나 휴대전화를 사용할 수 없는 상황이라면 기다렸다가 다시 업데이트하세요.&quot;,&quot;airlock.contact_us.response.title&quot;:&quot;문의하기&quot;,&quot;airlock.contact_us.response.description&quot;:&quot;보안상의 이유로 추가적인 계정 확인 조치를 취해야 합니다. &lt;a href=_mailto_account.disabled%40airbnb.com/__account.disabled%40airbnb.com_/a_%ec%9c%bc%eb%a1%9c.html 문의해 주세요.&quot;,&quot;airlock.chargeback_appeal.introduction.title&quot;:&quot;더 많은 정보가 필요합니다&quot;,&quot;airlock.chargeback_appeal.introduction.description&quot;:&quot;에어비앤비 커뮤니티 내 안전한 상거래를 위하여 추가 결제 인증을 요청받으실 수 있습니다. 회원님의 %{formatted_cc} 사용 자격을 저희가 확인할 수 있도록 카드 명세서를 제공해 주세요. 24시간 이내에 명세서를 확인한 후 예약 진행 가능 여부를 알려드리겠습니다. &lt;a href=_/help/article/1531/_.html target=\&quot;_blank\&quot;&gt;자세히 알아보기&lt;/a&gt;&quot;,&quot;airlock.chargeback_appeal.response.title&quot;:&quot;회원님의 카드 명세서를 업로드해주세요&quot;,&quot;airlock.chargeback_appeal.response.description&quot;:&quot;원하신다면 회원님의 성함과 마지막 네 자리 숫자만 확인할 수 있도록 하시고 에어비앤비에 사용되지 않은 거래와, 계좌번호, 계좌잔액은 모두 가리셔도 됩니다.&quot;,&quot;airlock.chargeback_appeal.response.upload_prompt&quot;:&quot;명세서 업로드하기&quot;,&quot;airlock.chargeback_appeal.response.payment_method_attempted&quot;:&quot;결제 수단 시도됨&quot;,&quot;airlock.chargeback_appeal.response.reupload_prompt&quot;:&quot;다른 명세서 업로드하기&quot;,&quot;airlock.chargeback_appeal.response.accepted_file_types&quot;:&quot;&lt;a href=_/help/article/1625/_.html target =\&quot;_blank\&quot;&gt;카드 명세서&lt;/a&gt;를 카드 발행사의 웹사이트에서 찾아서 사진 또는 PDF 파일로 업로드할 수 있습니다.&quot;,&quot;airlock.chargeback_appeal.response.upload_image_too_big&quot;:&quot;이미지 크기가 5mb를 넘습니다. 비슷한 이미지로 다시 시도하세요.&quot;,&quot;airlock.chargeback_appeal.response.sorry_something_went_wrong&quot;:&quot;죄송합니다. 오류가 발생했습니다.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.title&quot;:&quot;감사합니다! 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_submitted.introduction.description&quot;:&quot;예약 진행 가능 여부를 24시간 이내에 이메일로 알려드리겠습니다. 확인이 완료될 때까지 기다려주세요.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.title&quot;:&quot;예약을 위해 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_under_review.introduction.description&quot;:&quot;%{formatted_cc}에 대한 회원님의 카드 내역을 확인 중입니다. 검토가 완료될 때까지 기다려 주세요.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.title&quot;:&quot;회원님의 계정이 비활성화되었습니다.&quot;,&quot;airlock.chargeback_appeal_denied.introduction.description&quot;:&quot;상세히 검토하였으나 회원님의 결제 수단을 확인할 수 없었습니다. 이 결정에 이의를 제기하시려면 &lt;a href=_mailto_account.disable%40airbnb.com/__account.disable%40airbnb.html 연락해 주세요.&quot;,&quot;airlock.chargeback_appeal_android.introduction.title&quot;:&quot;더 많은 정보가 필요합니다&quot;,&quot;airlock.chargeback_appeal_android.introduction.description&quot;:&quot;에어비앤비 커뮤니티에서 안전한 거래를 위해 %{formatted_cc} 사용 권한이 있다는 사실을 인증해야 합니다. 계속 진행하시려면 결제 수단으로 이용하고자 하는 신용카드의 거래 명세서를 보내 주세요.&quot;,&quot;airlock.chargeback_appeal_android.response.title&quot;:&quot;웹 브라우저에서 계속하세요.&quot;,&quot;airlock.chargeback_appeal_android.response.description&quot;:&quot;결제 수단 인증을 완료하려면 웹 브라우저에서 로그인하여 다시 예약해야 합니다. 예약을 다시 요청하면 카드 정보를 입력하라는 메시지가 표시됩니다. 걱정하지 마세요. 단계별 절차를 안내해드립니다.&quot;,&quot;airlock.contact_us_chargeback.response.title&quot;:&quot;문의하기&quot;,&quot;airlock.contact_us_chargeback.response.description&quot;:&quot;에어비앤비 커뮤니티의 안전을 위해 추가 결제 정보를 요청할 수 있습니다. 결제 수단 인증 방법에 대한 자세한 안내를 받으시려면 &lt;a href=_mailto_account.enable%40airbnb.com/__account.enable%40airbnb.com_/a_(%ec%9c%bc)%eb%a1%9c.html 이메일으 보내세요. &lt;a href=_/help/article/1531/_.html target=\&quot;_blank\&quot;&gt;자세히 알아보기&lt;/a&gt;&quot;,&quot;airlock.micro_authorization.introduction.title&quot;:&quot;예약을 위해 결제 수단을 인증해주세요&quot;,&quot;airlock.micro_authorization.introduction.introduction&quot;:&quot;에어비앤비 커뮤니티의 보안을 위해 일부 결제 정보에 추가 인증이 필요할 수 있습니다. $1.99 또는 그 이하의 금액이 2회에 걸쳐 회원님의 카드로 일시 부과되며, 해당 내용이 즉시 표시됩니다.&lt;br/&gt;&lt;a href=_/help/article/1531/why-do-i-need-to-verify-a-payment-methoda336.html?topic=222\%22 target=\&quot;_blank\&quot;&gt;결제 수단을 왜 인증해야 하나요?&lt;/a&gt;&quot;,&quot;airlock.micro_authorization.response.title&quot;:&quot;카드에 승인된 금액을 입력하세요&quot;,&quot;airlock.micro_authorization.response.description&quot;:&quot;카드 계정에 &#x27;에어비앤비&#x27;라고 표시된 소액 카드 승인 2건이 일시적으로 나타날 것입니다. 해당 금액은 실제로 청구되지 않으며 곧 카드 사용 내역에서 지워집니다.&quot;,&quot;airlock.micro_authorization.response.invalid&quot;:&quot;금액이 정확하지 않습니다. 다시 시도해주세요.&quot;,&quot;airlock.micro_authorization.response.invalid_amounts&quot;:&quot;각 금액은 $1.99 이하여야 합니다.&quot;,&quot;airlock.micro_authorization_failure.introduction.title&quot;:&quot;인증 실패 횟수가 너무 많습니다&quot;,&quot;airlock.micro_authorization_failure.introduction.description&quot;:&quot;보안상의 이유로 더 이상 승인 확인을 통해 카드를 인증할 수 없습니다.&quot;,&quot;airlock.introduction&quot;:&quot;계속하려면 보안 확인 절차를 완료하셔야 합니다.&quot;,&quot;airlock.Get Started&quot;:&quot;시작하기&quot;,&quot;airlock.Upload_a_statement&quot;:&quot;거래내역서 업로드하기&quot;,&quot;airlock.Change_payment_method&quot;:&quot;결제 수단 변경&quot;,&quot;airlock.Continue&quot;:&quot;계속&quot;,&quot;airlock.Next&quot;:&quot;다음&quot;,&quot;airlock.Done&quot;:&quot;완료&quot;,&quot;airlock.Submit&quot;:&quot;제출&quot;,&quot;airlock.Back&quot;:&quot;뒤로&quot;,&quot;airlock.OK&quot;:&quot;확인&quot;,&quot;airlock.Email Airbnb&quot;:&quot;에어비앤비에 이메일 보내기&quot;,&quot;airlock.Start Over&quot;:&quot;시작&quot;,&quot;airlock.success.Thanks&quot;:&quot;%{first_name}님, 감사합니다.&quot;,&quot;airlock.success.You are done&quot;:&quot;완료되었습니다. 계속해 주세요.&quot;,&quot;have_a_moment&quot;:&quot;잠시만요!&quot;,&quot;help_make_experience_better&quot;:&quot;에어비앤비 서비스 향상을 위한 간단한 설문조사에 참여해 주세요.&quot;,&quot;lets_do_this&quot;:&quot;참여하기&quot;,&quot;thanks_for_helping&quot;:&quot;참여해 주셔서 감사합니다!&quot;,&quot;thanks_for_providing_feedback&quot;:&quot;피드백을 제공해주셔서 감사합니다.&quot;,&quot;fill_out_survey&quot;:&quot;간단한 설문 조사에 참여해 주시면 매우 감사하겠습니다.&quot;,&quot;surveyair_cancel&quot;:&quot;취소&quot;,&quot;surveyair_submit&quot;:&quot;제출하기&quot;,&quot;surveyair_next&quot;:&quot;다음&quot;,&quot;surveyair_back&quot;:&quot;뒤로&quot;,&quot;surveyair_pagination&quot;:&quot;%{currentPage}/%{totalNumPages} 페이지&quot;,&quot;surveyair_strongly_disagree&quot;:&quot;매우 아니다&quot;,&quot;surveyair_disagree&quot;:&quot;아니다&quot;,&quot;surveyair_neutral&quot;:&quot;보통&quot;,&quot;surveyair_agree&quot;:&quot;그렇다&quot;,&quot;surveyair_strongly_agree&quot;:&quot;매우 그렇다&quot;,&quot;surveyair_no_answer&quot;:&quot;응답 안함&quot;,&quot;surveyair_very_difficult&quot;:&quot;매우 어려움&quot;,&quot;surveyair_difficult&quot;:&quot;어려움&quot;,&quot;surveyair_easy&quot;:&quot;쉬움&quot;,&quot;surveyair_very_easy&quot;:&quot;매우 쉬움&quot;,&quot;surveyair_feedback_sent&quot;:&quot;피드백이 전송되었습니다! 회원님의 경험을 공유해 주셔서 감사합니다.&quot;,&quot;surveyair_go_to_airbnb&quot;:&quot;에어비앤비로 가기&quot;,&quot;shared.Close this modal&quot;:&quot;닫기&quot;,&quot;accessibility.pagination_number.selected_page_link&quot;:&quot;%{pageNumber}페이지, 현재 페이지&quot;,&quot;accessibility.pagination_number.unselected_page_link&quot;:&quot;%{pageNumber}페이지&quot;,&quot;your_trips.x_guest(s)&quot;:&quot;게스트 %{smart_count}명&quot;,&quot;your_trips.x_listing(s)&quot;:&quot;숙소 %{smart_count}개&quot;,&quot;header.View Trips&quot;:&quot;여행 보기&quot;,&quot;header.View Wish Lists&quot;:&quot;위시리스트 보기&quot;,&quot;header.You Have X Wish List(s)&quot;:&quot;%{smart_count}개의 위시리스트가 있습니다.&quot;,&quot;header.X home(s)&quot;:&quot;숙소 %{smart_count}개&quot;,&quot;header.Popular Wish Lists&quot;:&quot;인기 위시리스트&quot;,&quot;header.trip_title&quot;:&quot;%{experience_location}의 %{bold_start}%{experience_name}%{bold_end}&quot;,&quot;your_trips.Error&quot;:&quot;죄송합니다. 지금은 여행 업데이트를 불러올 수 없습니다. %{link_start}여행 보기%{link_end}&quot;,&quot;reservation_status.timedout&quot;:&quot;기간만료&quot;,&quot;shared.Wish Lists&quot;:&quot;위시리스트&quot;,&quot;header.Create a wish list&quot;:&quot;위시리스트 만들기&quot;,&quot;header.No wish list created&quot;:&quot;위시리스트 없음&quot;,&quot;header.No upcoming trips&quot;:&quot;예정된 여행 없음&quot;,&quot;header.Continue searching in (x)&quot;:&quot;%{location}의 숙소 계속 검색하기&quot;,&quot;create_new_wish_list&quot;:&quot;새로운 위시리스트 만들기&quot;,&quot;wish_list_name&quot;:&quot;위시리스트 제목&quot;,&quot;priv.everyone&quot;:&quot;전체공개&quot;,&quot;priv.invite_only&quot;:&quot;비공개&quot;,&quot;priv.privacy_settings&quot;:&quot;공개 설정&quot;,&quot;priv.everyone_description&quot;:&quot;전체공개 및 에어비앤비 프로필에 게시&quot;,&quot;priv.invite_only_description&quot;:&quot;회원님과 회원님이 초대한 사람만 볼 수 있습니다.&quot;,&quot;shared.Save&quot;:&quot;저장하기&quot;,&quot;community_commitment.before_you_join_airbnb&quot;:&quot;가입하시기 전에&quot;,&quot;community_commitment.before_you_continue_with_what_you_were_doing&quot;:&quot;계속하시기 전에&quot;,&quot;community_commitment.welcoming_guests_starts_with_this_commitment&quot;:&quot;따뜻한 손님맞이의 첫걸음입니다.&quot;,&quot;community_commitment.please_take_a_moment_to_read_this_commitment&quot;:&quot;잠시 시간을 내어 읽어주세요&quot;,&quot;community_commitment.please_commit_to_respecting_and_including_everyone&quot;:&quot;에어비앤비는 차별 없는 더 나은 세상을 만들기 위해, 처음 이용하시는 분과 기존 회원님 모두에게 에어비앤비 커뮤니티의 회원 모두를 존중하고 차별 없이 대할 것을 약속해주시기를 부탁 드리고 있습니다. 아래 사항에 동의하여 저희의 노력에 동참해 주세요.&quot;,&quot;community_commitment.caption_introduction.please_agree_to_respecting_and_including_everyone.learnmore_link&quot;:&quot;에어비앤비를 처음 이용하시는 분과 기존 회원님 모두 에어비앤비 커뮤니티의 회원 모두를 존중하고 평등하게 대한다는 약속을 지켜주시기 바랍니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.hosts_are_responsible_for_welcoming_people_of_all_backgrounds&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 예약을 고려하는 순간부터 게스트를 처음 만나는 순간까지 에어비앤비 호스트로서 게스트의 배경에 상관 없이 모든 게스트를 환영해 주시기를 부탁 드립니다. 잠시만 시간을 내어 아래 사항을 읽고 동의해 주세요.&quot;,&quot;community_commitment.caption_introduction.hosts_are_responsible_for_welcoming_people_of_all_backgrounds_with_link.learnmore_link&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 예약을 고려하는 순간부터 게스트를 처음 만나는 순간까지 에어비앤비 호스트로서 게스트의 배경에 상관 없이 모든 게스트를 환영해 주시기를 부탁 드립니다. 잠시만 시간을 내어 아래 사항을 읽고 동의해 주세요. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.all_existing_hosts_must_confirm_commitment&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 어떠한 게스트라도 배경을 불문하고 따뜻하게 맞이해 주시기를 모든 호스트님께 부탁 드립니다.&quot;,&quot;community_commitment.caption_introduction.all_existing_hosts_must_confirm_commitment.learnmore_link&quot;:&quot;차별 없는 더 나은 세상을 만드는 에어비앤비의 노력에 동참해 주세요. 어떠한 게스트라도 배경을 불문하고 따뜻하게 맞이해 주시기를 모든 호스트님께 부탁 드립니다. %{link_start}자세히 알아보기%{link_end}&quot;,&quot;community_commitment.i_agree_to_treat_everyone_without_bias&quot;:&quot;모든 에어비앤비 커뮤니티 회원을 인종, 종교, 출신 국가, 민족, 장애, 성별, 성적 정체성, 성적 취향 또는 연령에 상관없이 존중하며 개인적 판단이나 편견 없이 대하겠습니다.&quot;,&quot;community_commitment.accept_the_agreement&quot;:&quot;동의&quot;,&quot;community_commitment.decline_the_agreement&quot;:&quot;거부&quot;,&quot;community_commitment.title_of_the_screen_to_learn_more_about_the_commitment&quot;:&quot;커뮤니티 약속 소개&quot;,&quot;community_commitment.faq.what_happens_if_i_choose_to_decline_this?&quot;:&quot;약속을 거부하면 어떻게 되나요?&quot;,&quot;community_commitment.faq.answer_to_what_happens_if_you_choose_to_decline_this&quot;:&quot;약속에 대한 동의를 거부하시면 에어비앤비에서 호스트로 활동하거나 숙소를 예약할 수 없으며, 에어비앤비 계정 취소를 선택할 수 있습니다. 계정을 취소하면 모든 향후의 예약이 함께 취소됩니다. 계정이 없어도 에어비앤비 사이트를 방문하고 둘러볼 수는 있지만, 예약이나 호스팅은 할 수 없습니다.&quot;,&quot;community_commitment.faq.how_can_i_give_my_feedback_or_get_more_info_about_this?&quot;:&quot;약속에 대한 의견을 전달하거나 자세한 정보를 알아보려면 어떻게 해야 하나요?&quot;,&quot;community_commitment.view_help_page_to_find_more_discrimination_faqs&quot;:&quot;또한 %{link_start}호스트 리소스%{link_end}에서 에어비앤비의 차별금지 정책에 관해 호스트가 자주 묻는 질문과 답을 확인하실 수 있습니다.&quot;,&quot;community_commitment.cancel_your_account?&quot;:&quot;계정을 해지하시겠어요?&quot;,&quot;community_commitment.cancel_signing_up_on_airbnb?&quot;:&quot;가입을 취소하시겠어요?&quot;,&quot;community_commitment.declining_the_commitment_cancels_your_account&quot;:&quot;이 약속에 동의하지 않으시면 에어비앤비 계정이 해지되며 회원님의 예약이 취소됩니다.&quot;,&quot;community_commitment.declining_the_commitment_means_you_will_not_have_an_account&quot;:&quot;약속 동의를 거부하시면 에어비앤비 계정이 생성되지 않습니다. 그러나 여전히 사이트를 둘러보실 수는 있습니다.&quot;,&quot;community_commitment.why_did_airbnb_create_this_commitment?&quot;:&quot;에어비앤비가 커뮤니티 약속을 만든 이유는 무엇인가요?&quot;,&quot;community_commitment.important_step_toward_creating_a_global_community&quot;:&quot;이 약속은 에어비앤비가 누구나 진정으로 내 집 같은 편안함을 누릴 수 있는 글로벌 커뮤니티로 거듭나는 데 중요한 단계입니다. 차별 행위가 있으면 호스트와 게스트는 진정한 편안함과 진심 어린 환대를 느끼지 못하므로, 에어비앤비는 이러한 차별을 일절 용인하지 않습니다. 모두가 내 집 같은 편안함을 느낄 수 있는 에어비앤비를 만들기 위해서 커뮤니티의 모든 일원이 이러한 목표를 이해하고 이를 달성하기 위해 함께 노력해 주실 것을 부탁드립니다.&quot;,&quot;community_commitment.what_happens_to_my_future_reservations_if_I_decline?&quot;:&quot;커뮤니티 약속에 동의하지 않을 경우 향후 예약에 어떠한 영향을 미치나요?&quot;,&quot;community_commitment.your_future_reservations_will_be_canceled_if_you_decline&quot;:&quot;예정된 모든 예약이 취소됩니다.&quot;,&quot;community_commitment.your_reservation_will_be_refunded_according_to_policy&quot;:&quot;호스트의 환불 정책에 따라 환불 금액이 결정될 것입니다.&quot;,&quot;shared.learn_more_sentence_link&quot;:&quot;%{link_start}자세히 알아보기%{link_end}.&quot;,&quot;community_commitment.future_reservations_will_be_canceled_with_guest_refunds&quot;:&quot;예정된 모든 예약이 취소되며 게스트는 전액 환불을 받을 것입니다.&quot;,&quot;community_commitment.if_booked_as_a_guest_future_reservations_will_be_canceled&quot;:&quot;숙소 예약을 하셨다면 예정된 예약이 모두 취소됩니다.&quot;,&quot;community_commitment.what_if_laws_restrict_hosting_certain_guests?&quot;:&quot;현지법에 따라 특정 게스트를 호스팅할 수 없을 경우에는 어떻게 해야 하나요?&quot;,&quot;community_commitment.please_post_legal_restrictions_on_your_listing&quot;:&quot;숙소 페이지에 제약 사항을 공지하되, 이는 회원님 지역에 적용되는 법적 요구사항이며 회원님이 현지 법규를 준수하고 있는 것임을 명확히 밝혀주세요.&quot;,&quot;community_commitment.what_if_i_have_safety_concerns_as_a_host?&quot;:&quot;호스트로서 모든 사람의 예약을 수락하는 것에 대해 안전에 관한 우려가 있으면 어떻게 해야 하나요?&quot;,&quot;community_commitment.if_you_host_shared_space_you_can_restrict_to_same_gender_guests&quot;:&quot;회원님이 살고 계신 공간을 숙소로 공유하는 경우에는 회원님과 동성인 게스트에게만 예약을 허용할 수도 있습니다.&quot;,&quot;community_commitment.you_may_turn_down_guests_for_non_discriminatory_reasons&quot;:&quot;이 정책에 근거하여 회원님께서는 인종, 종교, 출신 국가, 민족, 성적 취향 또는 연령이 아닌 다른 이유로 게스트의 예약 요청을 거절하실 수 있습니다.&quot;,&quot;community_commitment.reflect_on_reasoning_to_avoid_bias_when_considering_requests&quot;:&quot;예약 요청을 고려할 때는 혹시 선입견이나 편견에 영향을 받지 않았는지, 예약 수락/거부를 결정하는 요소들을 곰곰이 생각해 보세요.&quot;,&quot;community_commitment.can_i_decline_reservations_requests_from_disabled_guests&quot;:&quot;장애가 있는 게스트에게 숙소가 적합하지 않다고 생각하면 거절할 수 있나요?&quot;,&quot;community_commitment.tell_prospective_guests_about_your_listing_accessibility&quot;:&quot;대부분의 경우 에어비앤비 호스트의 숙소가 미국 장애인법(ADA)에서 규정하는 기준을 준수할 필요는 없습니다. 그러나, 실제로 장애가 있거나 장애가 있다고 판단되는 게스트를 거절할 수 없습니다. 게스트에게 숙소의 접근성(또는 접근성이 떨어짐)에 대해 정확한 정보를 제공하여 장애가 있는 게스트가 해당 숙소의 적합성 여부를 스스로 판단하도록 해야 합니다.&quot;,&quot;community_commitment.what_if_i_change_my_mind_after_declining_the_commitment?&quot;:&quot;약속에 동의하는 것을 거부했지만 이후 마음이 바뀌면 어떻게 해야 하나요?&quot;,&quot;community_commitment.we_will_send_you_info_about_how_to_reinstate_your_account&quot;:&quot;추후 마음이 바뀌어 해지된 계정을 복구하고 싶을 때를 위해 방법을 알려드릴 것입니다. 계정을 복구하실 경우 커뮤니티 약속을 수락해 주시기 바랍니다.&quot;,&quot;community_commitment.you_can_sign_up_again_if_you_cancel_your_account&quot;:&quot;계정이 해지되더라도 마음이 바뀌시면 언제든지 재가입하실 수 있습니다. 다만, 재가입 시 커뮤니티 약속에 동의하셔야 합니다.&quot;,&quot;community_commitment.send_us_your_feedback_via_email&quot;:&quot;의견이 있으시면 이메일 %{email_address}(으)로 보내주세요.&quot;,&quot;community_commitment.cancel_signup_call_to_action&quot;:&quot;가입 취소하기&quot;,&quot;community_commitment.cancel_my_account_call_to_action&quot;:&quot;계정 해지하기&quot;,&quot;shared.Go back&quot;:&quot;돌아가기&quot;,&quot;generic_error.sorry_something_went_wrong_please_try_again&quot;:&quot;죄송합니다. 오류가 발생했습니다. 다시 시도해 주세요.&quot;,&quot;community_commitment.confirmation_of_signup_cancellation&quot;:&quot;가입이 취소되었습니다&quot;,&quot;community_commitment.confirmation_of_account_cancellation&quot;:&quot;계정이 해지되었습니다&quot;,&quot;community_commitment.we_welcome_feedback_on_why_you_declined_the_commitment&quot;:&quot;커뮤니티 약속에 왜 동의하지 않으시는지 회원님의 의견을 듣고 싶습니다.&quot;,&quot;community_commitment.send_your_feedback_call_to_action&quot;:&quot;의견 보내기&quot;,&quot;shared.Skip&quot;:&quot;건너뛰기&quot;,&quot;community_commitment.thanks_for_your_feedba
